                <p class="p">
                    한인브릿지는 한국 기업들이 인도네시아로 진출할 수 있도록 도움을 주고자하는 사업을 하고 있습니다.<br>
                    각종 수출입 계약에 관한 서류 번역부터, 수준 높은 수출 상담회 통역, 더 나아가 현지에서 열리는 전시회 참가를 함으로써<br>
                    인도네시아 진출을 어려워하는 한국 기업이 더욱 원활하게 인도네시아로 나아갈 수 있도록 다리 역할을합니다.<br>
                    한인브릿지와 함께 인도네시아로 나아가 인도네시아와 한국이 보다 쉽게 연결될 수 있다는 것을 경험할 수 있습니다.
